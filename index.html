<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourav Saha</title>

    <!-- SEO -->
    <meta name="description" content="Sourav Saha - CSE student at UIU, passionate about tech and development." />
    <meta name="keywords" content="Sourav, Sourav Saha, UIU, CSE student, developer" />
    <meta name="author" content="Sourav Saha" />

    <!-- Open Graph -->
    <meta property="og:title" content="Sourav Saha - Coming Soon" />
    <meta property="og:description" content="Hi, I'm Sourav Saha â€” a CSE student at UIU. I'm building something exciting. Stay tuned!" />
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- Icons -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        overflow: hidden;
      }

      /* Loader */
      #loader {
        font-size: 2.5rem;
        font-weight: bold;
        animation: colorShift 3s linear infinite;
        display: flex;
        gap: 0.1em;
        flex-wrap: wrap;
      }

      #loader span {
        display: inline-block;
        animation: bounceSpin 1.5s infinite ease-in-out;
      }

      #loader span:nth-child(n) {
        animation-delay: calc(0.1s * var(--i));
      }

      @keyframes bounceSpin {
        0%, 100% {
          transform: rotate(0deg) translateY(0);
          opacity: 0.5;
        }
        50% {
          transform: rotate(360deg) translateY(-10px);
          opacity: 1;
        }
      }

      @keyframes colorShift {
        0% { color: #00adb5; }
        25% { color: #5bc0be; }
        50% { color: #3fc1c9; }
        75% { color: #6fffe9; }
        100% { color: #00adb5; }
      }

      main {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 600px;
        width: 100%;
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        color: #00adb5;
        margin-bottom: 1rem;
      }

      .description {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      .countdown div {
        background-color: #1f1f1f;
        padding: 0.8rem;
        border-radius: 10px;
        min-width: 70px;
        flex: 1 0 auto;
      }

      .countdown span {
        font-size: 1.5rem;
        font-weight: bold;
        display: block;
      }

      .countdown div::after {
        content: attr(data-label);
        display: block;
        font-size: 0.7rem;
        color: #cccccc;
        margin-top: 0.2rem;
      }

      .countdown span.animate {
        animation: bounce 0.4s ease;
      }

      @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }

      .contact-section {
        margin-bottom: 1rem;
      }

      .contact-section h2 {
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
        color: #00adb5;
      }

      .contact-section a {
        color: #00adb5;
        text-decoration: none;
        word-break: break-word;
      }

      .social-icons {
        display: flex;
        gap: 1rem;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .social-icons a {
        color: #00adb5;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #ffffff;
      }

      footer {
        font-size: 0.8rem;
        color: #aaaaaa;
        text-align: center;
      }

      /* Responsive Fix */
      @media (max-width: 400px) {
        html { font-size: 14px; }
        h1 { font-size: 2rem; }
        .description { font-size: 0.9rem; }
        .countdown div { padding: 0.6rem; min-width: 60px; }
        .countdown span { font-size: 1.2rem; }
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <span style="--i:1">S</span><span style="--i:2">O</span><span style="--i:3">U</span>
      <span style="--i:4">R</span><span style="--i:5">A</span><span style="--i:6">V</span>
    </div>

    <!-- Main Content -->
    <main id="main-content">
      <h1>Coming Soon!</h1>
      <p class="description">Hi, I'm Sourav Saha! I'm building something exciting. Stay tuned!</p>

      <div class="countdown" id="countdown">
        <div data-label="Days"><span id="days">00</span></div>
        <div data-label="Hours"><span id="hours">00</span></div>
        <div data-label="Minutes"><span id="minutes">00</span></div>
        <div data-label="Seconds"><span id="seconds">00</span></div>
      </div>

      <section class="contact-section">
        <h2>Contact Me</h2>
        <p><a href="mailto:hello@sourav.com.bd">hello@sourav.com.bd</a></p>
      </section>

      <div class="social-icons">
        <a href="https://www.facebook.com/souravsahapartho" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/souravsahapartho" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/souravsahapartho" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>

      <footer>&copy; 2025 Sourav Saha. All rights reserved.</footer>
    </main>

    <script>
      // Show loader, then show main content
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");
        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "flex";
        }, 3000);
      });

      // Countdown Logic
      function updateCountdown() {
        const countdownDate = new Date("2025-12-31T23:59:59").getTime();
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "<p>Event Started!</p>";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const elems = ["days", "hours", "minutes", "seconds"];
        const values = [days, hours, minutes, seconds];

        elems.forEach((id, i) => {
          const elem = document.getElementById(id);
          const newValue = values[i].toString().padStart(2, "0");
          if (elem.textContent !== newValue) {
            elem.textContent = newValue;
            elem.classList.add("animate");
            setTimeout(() => elem.classList.remove("animate"), 400);
          }
        });
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
