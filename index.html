<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sourav Saha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhZYDxjjUb1O55UK2IJCmFvz3_SvuDwdomm9AN6pLhoQlYYg8aFWn78BL47uBXR20lex_0RtgCFhtWgSI-DEHfk5BgyqX2CwEDCXUAY-2HdA-325LbhU_99pawhU9kQdhy8P2lm9xgwNxSvcMC7g8c5MWgWUXnTBetaCbT3lJmYSPBQoG2H2-KR3ovu9sg/s320/100kbfavicon.jpg"
      type="image/png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      :root {
        --primary-color: #c2003a;
        --primary-dark: #6d1e30;
        --primary-light: #ff4b6e;
        --background-main-start: #fff0f3;
        --background-main-end: #ffe1e8;
        --text-main: #4a1c29;
        --text-light: #7a3a4e;
        --social-hover: #ff8392;
        --countdown-shadow: rgba(194, 0, 58, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-main-start),
          var(--background-main-end)
        );
        color: var(--text-main);
        overflow-x: hidden;
      }

      /* Loader style */
      #loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          270deg,
          #8b001f,
          #a6002e,
          #b22f4a,
          #8b001f
        );
        background-size: 800% 800%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loader .loader-text {
        display: flex;
      }

      #loader .letter {
        font-size: clamp(2rem, 8vw, 4rem); /* âœ… Responsive size */
        font-weight: 900;
        color: #fff;
        position: relative;
        animation: rotateLetter 1.5s infinite ease-in-out;
        display: inline-block;
        margin: 0 0.1em;
      }

      #loader .letter:nth-child(1) {
        animation-delay: 0.1s;
      }
      #loader .letter:nth-child(2) {
        animation-delay: 0.2s;
      }
      #loader .letter:nth-child(3) {
        animation-delay: 0.3s;
      }
      #loader .letter:nth-child(4) {
        animation-delay: 0.4s;
      }
      #loader .letter:nth-child(5) {
        animation-delay: 0.5s;
      }
      #loader .letter:nth-child(6) {
        animation-delay: 0.6s;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes rotateLetter {
        0%,
        100% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-text">
        <span class="letter">S</span>
        <span class="letter">O</span>
        <span class="letter">U</span>
        <span class="letter">R</span>
        <span class="letter">A</span>
        <span class="letter">V</span>
      </div>
    </div>

    <!-- Other content remains the same -->
    <!-- You can paste the rest of your full HTML code (like #main-content, popup, countdown, etc.) here unchanged. -->

    <script>
      const LOADER_DURATION = 1500;
      const POPUP_DELAY_AFTER_LOADER = 8000;

      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");
        const popupOverlay = document.getElementById("popup-overlay");
        const popupCloseBtn = document.getElementById("popup-close");

        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "flex";

          setTimeout(() => {
            popupOverlay.classList.add("active");
          }, POPUP_DELAY_AFTER_LOADER);
        }, LOADER_DURATION);

        popupCloseBtn.addEventListener("click", () => {
          popupOverlay.classList.remove("active");
        });

        popupOverlay.addEventListener("click", (event) => {
          if (event.target === popupOverlay) {
            popupOverlay.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
