    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      :root {
        --primary-color: #c2003a;
        --primary-light: #ff4b6e;
        --background-main-start: #fff0f3;
        --background-main-end: #ffe1e8;
        --text-main: #4a1c29;
        --text-light: #7a3a4e;
        --social-hover: #ff8392;
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-main-start),
          var(--background-main-end)
        );
        color: var(--text-main);
        overflow-x: hidden;
      }

      /* Loader */
      #loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(270deg, #c2003a, #ff4b6e, #ff7a9b, #c2003a);
        background-size: 800% 800%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loader span {
        font-size: 4rem;
        font-weight: 900;
        color: #fff;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out;
      }

      #loader span:nth-child(1) { animation-delay: 0s; }
      #loader span:nth-child(2) { animation-delay: 0.1s; }
      #loader span:nth-child(3) { animation-delay: 0.2s; }
      #loader span:nth-child(4) { animation-delay: 0.3s; }
      #loader span:nth-child(5) { animation-delay: 0.4s; }
      #loader span:nth-child(6) { animation-delay: 0.5s; }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); opacity: 0.8; }
        50% { transform: translateY(-20px); opacity: 1; }
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #main-content {
        display: none;
        min-height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5em;
        color: var(--text-main);
      }

      .description {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
        color: var(--text-light);
      }

      .countdown {
        display: flex;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
        width: 100%;
        max-width: 600px;
      }

      .countdown div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.2rem 1.8rem;
        border-radius: 20px;
        color: white;
        font-weight: 700;
        min-width: 75px;
        max-width: 160px;
        flex: 1 1 75px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .countdown div[data-label="Days"] {
        background: linear-gradient(135deg, #ff6a00, #ee0979);
      }
      .countdown div[data-label="Hours"] {
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
      }
      .countdown div[data-label="Minutes"] {
        background: linear-gradient(135deg, #56ab2f, #a8e063);
      }
      .countdown div[data-label="Seconds"] {
        background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      }

      .countdown div span {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .countdown div::after {
        content: attr(data-label);
        font-size: 0.8rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        margin-top: 0.4rem;
        display: block;
      }

      .contact-section {
        background: #fff0f3;
        border-radius: 20px;
        padding: 30px 25px;
        box-shadow: 0 4px 20px rgba(194, 0, 58, 0.15);
        max-width: 480px;
        width: 100%;
        margin-bottom: 3rem;
        color: var(--text-main);
      }

      .contact-section h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: var(--primary-color);
      }

      .contact-section a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
      }

      .contact-section a:hover {
        color: var(--primary-light);
        text-decoration: underline;
      }

      .social-icons {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
        justify-content: center;
      }

      .social-icons a {
        font-size: 2.5rem;
        color: var(--primary-color);
      }

      .social-icons a:hover {
        color: var(--social-hover);
      }

      footer {
        font-size: 1rem;
        color: var(--text-light);
      }
    </style>
  </head>

  <body>
    <!-- Loader with animated letters -->
    <div id="loader">
      <span>S</span><span>O</span><span>U</span><span>R</span><span>A</span><span>V</span>
    </div>

    <!-- Main content -->
    <main id="main-content">
      <h1>Coming Soon!</h1>
      <p class="description">
        Hi, I'm Sourav Saha! I'm building something exciting. Stay tuned!
      </p>

      <div class="countdown" id="countdown">
        <div data-label="Days"><span id="days">00</span></div>
        <div data-label="Hours"><span id="hours">00</span></div>
        <div data-label="Minutes"><span id="minutes">00</span></div>
        <div data-label="Seconds"><span id="seconds">00</span></div>
      </div>

      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          Have questions or want to get in touch?<br />
          <a href="mailto:hello@sourav.com.bd">hello@sourav.com.bd</a>
        </p>
      </section>

      <div class="social-icons">
        <a href="https://www.facebook.com/souravsahapartho" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/souravsahapartho" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/souravsahapartho" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>

      <footer>&copy; 2025 Sourav Saha. All rights reserved.</footer>
    </main>

    <script>
      // Loader delay
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");
        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "flex";
        }, 3000);
      });

      // Countdown
      function updateCountdown() {
        const countdownDate = new Date("2025-12-31T23:59:59").getTime();
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "<p>Event Started!</p>";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, "0");
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
