<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourav Saha - Coming Soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhZYDxjjUb1O55UK2IJCmFvz3_SvuDwdomm9AN6pLhoQlYYg8aFWn78BL47uBXR20lex_0RtgCFhtWgSI-DEHfk5BgyqX2CwEDCXUAY-2HdA-325LbhU_99pawhU9kQdhy8P2lm9xgwNxSvcMC7g8c5MWgWUXnTBetaCbT3lJmYSPBQoG2H2-KR3ovu9sg/s320/100kbfavicon.jpg"
      type="image/png"
    />
    <style>
      :root {
        --primary-color: #c2003a;
        --primary-dark: #6d1e30;
        --primary-light: #ff4b6e;
        --background-main-start: #fff0f3;
        --background-main-end: #ffe1e8;
        --text-main: #4a1c29;
        --text-light: #7a3a4e;
        --social-hover: #ff8392;
        --countdown-shadow: rgba(194, 0, 58, 0.3);
        --font-primary: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth; /* Smooth scrolling for anchor links */
      }

      body {
        font-family: var(--font-primary);
        background: linear-gradient(
          135deg,
          var(--background-main-start),
          var(--background-main-end)
        );
        color: var(--text-main);
        overflow-x: hidden; /* Prevent horizontal scrollbars */
        line-height: 1.6; /* Improved readability */
        -webkit-font-smoothing: antialiased; /* Smoother fonts on WebKit */
        -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        text-rendering: optimizeLegibility;
      }

      /* Loader style - Reveal and Glow letters */
      #loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          270deg,
          #8b001f,
          #a6002e,
          #b22f4a,
          #8b001f
        );
        background-size: 800% 800%;
        animation: gradientShift 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loader .loader-text {
        display: flex; /* Align letters in a row */
      }

      #loader .letter {
        font-size: clamp(2.5rem, 8vw, 4.5rem); /* Responsive font size for loader */
        font-weight: 900;
        color: #fff;
        display: inline-block;
        margin: 0 0.05em;
        opacity: 0; /* Start transparent */
        transform: scale(0.8); /* Start slightly smaller */
        animation: revealGlowLetter 2s infinite ease-in-out;
      }

      /* Stagger the animation for each letter */
      #loader .letter:nth-child(1) { animation-delay: 0.0s; }
      #loader .letter:nth-child(2) { animation-delay: 0.15s; }
      #loader .letter:nth-child(3) { animation-delay: 0.3s; }
      #loader .letter:nth-child(4) { animation-delay: 0.45s; }
      #loader .letter:nth-child(5) { animation-delay: 0.6s; }
      #loader .letter:nth-child(6) { animation-delay: 0.75s; }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes revealGlowLetter {
        0%, 100% { /* Start and end states */
          opacity: 0;
          transform: scale(0.8);
          text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        50% { /* Mid-point of animation - fully visible and glowing */
          opacity: 1;
          transform: scale(1.1); /* Slightly larger for emphasis */
          text-shadow: 0 0 15px rgba(255,255,255,0.8), 0 0 25px rgba(255,255,255,0.6);
        }
         75% { /* Start to fade out */
          opacity: 0.8;
          transform: scale(1);
          text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
      }
      /* End of loader style */

      #main-content {
        display: none;
        min-height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem; /* Responsive padding */
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 3.5rem); /* Responsive heading size */
        margin-bottom: 0.75em;
        color: var(--text-main);
        animation: fadeIn 1.5s 0.5s ease-in-out forwards; /* Added delay and forwards */
        opacity: 0; /* Start hidden for animation */
      }

      .description {
        font-size: clamp(1rem, 2.5vw, 1.25rem); /* Responsive description size */
        max-width: 600px;
        width: 90%; /* Ensure it doesn't touch edges on small screens */
        margin: 0 auto 2.5rem auto; /* Centering and bottom margin */
        color: var(--text-light);
        animation: fadeIn 1.5s 0.8s ease-in-out forwards;
        opacity: 0;
      }

      .countdown {
        display: flex;
        gap: clamp(0.5rem, 2vw, 1rem); /* Responsive gap */
        margin-bottom: 3rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        animation: fadeIn 1.5s 1.1s ease-in-out forwards;
        opacity: 0;
      }

      .countdown div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: clamp(0.8rem, 3vw, 1.2rem) clamp(1rem, 4vw, 1.8rem);
        border-radius: 15px; /* Slightly smaller radius */
        color: white;
        font-weight: 700;
        min-width: 65px;
        flex: 1 1 70px; /* Adjusted flex basis */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        text-align: center;
      }

      .countdown div:nth-child(odd) {
        background: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color);
      }

      .countdown div:nth-child(even) {
        background: var(--primary-dark);
        box-shadow: 0 0 20px var(--primary-dark);
      }

      .countdown div span {
        font-size: clamp(1.6rem, 5vw, 2.5rem);
        line-height: 1.1;
        letter-spacing: 1px; /* Reduced letter spacing */
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 100%;
        display: block;
        text-align: center;
      }

      .countdown div span.animate {
        animation: pop 0.5s ease-out forwards;
      }

      .countdown div::after {
        content: attr(data-label);
        font-size: clamp(0.6rem, 2vw, 0.8rem);
        font-weight: 500; /* Slightly less bold */
        color: rgba(255, 255, 255, 0.85);
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-top: 0.5rem;
        display: block;
      }

      .contact-section {
        background: var(--background-main-start);
        border: 1px solid var(--primary-light); /* Subtle border */
        border-radius: 15px;
        padding: clamp(1.5rem, 5vw, 2rem);
        box-shadow: 0 6px 25px rgba(194, 0, 58, 0.1);
        max-width: 480px;
        width: 90%;
        margin: 0 auto 3rem auto;
        color: var(--text-main);
        animation: fadeIn 1.5s 1.4s ease-in-out forwards;
        opacity: 0;
      }

      .contact-section h2 {
        margin-bottom: 1rem;
        font-size: clamp(1.5rem, 4vw, 1.8rem);
        color: var(--primary-color);
      }

      .contact-section p {
        font-size: clamp(0.9rem, 2.2vw, 1.1rem);
        margin-bottom: 0;
      }

      .contact-section a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-section a:hover,
      .contact-section a:focus { /* Added focus state */
        color: var(--primary-light);
        text-decoration: underline;
        outline: 2px solid var(--primary-light); /* Focus outline for accessibility */
        outline-offset: 2px;
      }

      .social-icons {
        display: flex;
        gap: clamp(1rem, 4vw, 1.5rem);
        margin-bottom: 2.5rem;
        justify-content: center;
        animation: fadeIn 1.5s 1.7s ease-in-out forwards;
        opacity: 0;
      }

      .social-icons a {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        color: var(--primary-color);
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-icons a:hover,
      .social-icons a:focus {
        color: var(--social-hover);
        transform: translateY(-3px); /* Slight lift effect */
        outline: 2px solid var(--social-hover); /* Focus outline */
        outline-offset: 3px;
      }

      footer {
        margin-top: 2rem;
        font-size: clamp(0.8rem, 1.8vw, 1rem);
        color: var(--text-light);
        animation: fadeIn 1.5s 2s ease-in-out forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); text-shadow: 0 0 10px #fff; }
        100% { transform: scale(1); }
      }

      /* Media queries for further fine-tuning if needed */
      @media (max-width: 600px) {
        h1 {
          margin-bottom: 0.5em;
        }
        .description {
          margin-bottom: 2rem;
        }
        .countdown {
          gap: 0.5rem;
          margin-bottom: 2.5rem;
        }
        .countdown div {
          min-width: 60px;
          padding: 0.8rem 1rem;
        }
      }
      @media (max-width: 400px) {
        .countdown div {
            flex-basis: calc(50% - 0.5rem); /* Two items per row on very small screens */
            min-width: unset;
        }
         #loader .letter {
             font-size: clamp(2rem, 7vw, 3.5rem);
         }
      }

    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-text">
        <span class="letter">S</span>
        <span class="letter">O</span>
        <span class="letter">U</span>
        <span class="letter">R</span>
        <span class="letter">A</span>
        <span class="letter">V</span>
      </div>
    </div>

    <main id="main-content">
      <h1>Coming Soon!</h1>
      <p class="description">
        Hi, I'm Sourav Saha! I'm building something exciting. Stay tuned!
      </p>

      <div class="countdown" id="countdown">
        <div data-label="Days"><span id="days">00</span></div>
        <div data-label="Hours"><span id="hours">00</span></div>
        <div data-label="Minutes"><span id="minutes">00</span></div>
        <div data-label="Seconds"><span id="seconds">00</span></div>
      </div>

      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          Have questions or want to get in touch?<br />
          <a href="mailto:hello@sourav.com.bd">hello@sourav.com.bd</a>
        </p>
      </section>

      <div class="social-icons">
        <a
          href="https://www.facebook.com/souravsahapartho"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/souravsahapartho"
          aria-label="Instagram"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/souravsahapartho"
          aria-label="LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>

      <footer>&copy; <span id="currentYear"></span> Sourav Saha. All rights reserved.</footer>
    </main>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");

        // Set current year in footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        setTimeout(() => {
          loader.style.opacity = "0"; // Start fade out
          setTimeout(() => { // Wait for fade out to complete
            loader.style.display = "none";
            mainContent.style.display = "flex";
            // Trigger fadeIn animations by ensuring opacity is 0 initially via CSS
            // and animation 'forwards' property
          }, 500); // Match this with loader fade-out duration
        }, 3000); // Reduced loader display time for quicker preview
      });

      function updateCountdown() {
        const countdownDate = new Date("2025-12-31T23:59:59").getTime();
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          const countdownElement = document.getElementById("countdown");
          if(countdownElement){
            countdownElement.innerHTML = "<p style='font-size: 1.5rem; color: var(--primary-dark);'>The wait is over!</p>";
          }
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const elems = {
            days: document.getElementById("days"),
            hours: document.getElementById("hours"),
            minutes: document.getElementById("minutes"),
            seconds: document.getElementById("seconds")
        };
        const values = [days, hours, minutes, seconds];
        const elemKeys = ["days", "hours", "minutes", "seconds"];

        elemKeys.forEach((key, i) => {
          const elem = elems[key];
          if(elem) {
            const newValue = values[i].toString().padStart(2, "0");
            if (elem.textContent !== newValue) {
              elem.textContent = newValue;
              elem.classList.add("animate");
              setTimeout(() => {
                elem.classList.remove("animate");
              }, 500); // Animation duration
            }
          }
        });
      }

      // Check if countdown element exists before starting interval
      if(document.getElementById("countdown")){
          updateCountdown(); // Initial call
          var interval = setInterval(updateCountdown, 1000);
      }
    </script>
  </body>
</html>
