<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sourav Saha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhZYDxjjUb1O55UK2IJCmFvz3_SvuDwdomm9AN6pLhoQlYYg8aFWn78BL47uBXR20lex_0RtgCFhtWgSI-DEHfk5BgyqX2CwEDCXUAY-2HdA-325LbhU_99pawhU9kQdhy8P2lm9xgwNxSvcMC7g8c5MWgWUXnTBetaCbT3lJmYSPBQoG2H2-KR3ovu9sg/s320/100kbfavicon.jpg"
      type="image/png"
    />
    <style>
      :root {
        --primary-color: #c2003a;
        --primary-dark: #6d1e30;
        --primary-light: #ff4b6e;
        --background-main-start: #fff0f3;
        --background-main-end: #ffe1e8;
        --text-main: #4a1c29;
        --text-light: #7a3a4e;
        --social-hover: #ff8392;
        --countdown-shadow: rgba(194, 0, 58, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-main-start),
          var(--background-main-end)
        );
        color: var(--text-main);
        overflow-x: hidden; /* Prevent horizontal scrollbars */
      }

      /* Loader style */
      #loader {
        position: fixed;
        inset: 0; /* Equivalent to top: 0; right: 0; bottom: 0; left: 0; */
        background: linear-gradient(
          270deg,
          #8b001f,  /* Darker red */
          #a6002e,  /* Medium dark red */
          #b22f4a,  /* Lighter dark red */
          #8b001f   /* Darker red again for smooth loop */
        );
        background-size: 800% 800%; /* Increased for smoother gradient shift */
        animation: gradientShift 8s ease infinite; /* Slower gradient shift animation */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure loader is on top */
      }

      #loader .loader-text {
        display: flex; /* Align letters in a row */
      }

      #loader .letter {
        font-size: 4rem; /* Large text size */
        font-weight: 900; /* Bold text */
        color: #fff; /* White text color */
        position: relative;
        animation: rotateLetter 1.5s infinite ease-in-out; /* Apply rotation animation */
        display: inline-block; /* Needed for transform */
        margin: 0 0.1em; /* Small spacing between letters */
      }

      /* Stagger the animation for each letter */
      #loader .letter:nth-child(1) { animation-delay: 0.1s; }
      #loader .letter:nth-child(2) { animation-delay: 0.2s; }
      #loader .letter:nth-child(3) { animation-delay: 0.3s; }
      #loader .letter:nth-child(4) { animation-delay: 0.4s; }
      #loader .letter:nth-child(5) { animation-delay: 0.5s; }
      #loader .letter:nth-child(6) { animation-delay: 0.6s; }


      /* Keyframes for the gradient background shift */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Keyframes for the letter rotation animation */
      @keyframes rotateLetter {
        0%, 100% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(360deg); /* Rotate a full 360 degrees */
        }
      }
      /* End of loader style */

      #main-content {
        display: none; /* Initially hidden, shown after loader */
        min-height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 900px; /* Max width for content */
        margin: 0 auto; /* Center content */
      }

      h1 {
        font-size: 3rem; /* Main heading size */
        margin-bottom: 0.5em;
        color: var(--text-main);
        animation: fadeIn 2s ease-in-out; /* Fade in animation for heading */
      }

      .description {
        font-size: 1.2rem; /* Description text size */
        max-width: 600px; /* Max width for description */
        margin-bottom: 2rem;
        color: var(--text-light);
      }

      .countdown {
        display: flex;
        gap: 1rem; /* Space between countdown items */
        margin-bottom: 3rem;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        justify-content: center;
        padding: 0 10px; /* Padding for smaller screens */
        width: 100%;
        max-width: 600px; /* Max width for countdown */
      }

      .countdown div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.2rem 1.8rem; /* Padding inside countdown items */
        border-radius: 20px; /* Rounded corners */
        color: white;
        font-weight: 700; /* Bold font for numbers */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-width: 75px; /* Minimum width for items */
        max-width: 160px; /* Maximum width for items */
        flex: 1 1 75px; /* Flex properties for responsiveness */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: transform 0.3s ease; /* Smooth transform on hover (optional) */
        cursor: default; /* Default cursor */
        text-align: center;
      }

      /* Countdown colors: alternate between primary-color and primary-dark */
      .countdown div:nth-child(odd) {
        background: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color); /* Glow effect */
      }

      .countdown div:nth-child(even) {
        background: var(--primary-dark);
        box-shadow: 0 0 20px var(--primary-dark); /* Glow effect */
      }

      .countdown div span {
        font-size: clamp(1.8rem, 5vw, 2.5rem); /* Responsive font size */
        line-height: 1;
        transition: transform 0.3s ease;
        letter-spacing: 2px; /* Spacing between digits */
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.3); /* Text shadow for readability */
        width: 100%;
        display: block;
        text-align: center;
      }

      .countdown div span.animate {
        animation: pop 0.4s ease forwards; /* Pop animation for number change */
      }

      .countdown div::after {
        content: attr(data-label); /* Label for countdown units (Days, Hours, etc.) */
        position: relative;
        bottom: 0;
        left: 0;
        transform: none;
        font-size: clamp(0.65rem, 1.5vw, 0.8rem); /* Responsive font size for labels */
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
        letter-spacing: 1.2px;
        text-transform: uppercase;
        pointer-events: none; /* Prevent label from interfering with clicks */
        margin-top: 0.4rem; /* Space above label */
        display: block;
      }

      /* Responsive adjustments for countdown on smaller screens */
      @media (max-width: 480px) {
        .countdown {
          max-width: 320px;
          gap: 0.6rem;
        }

        .countdown div {
          min-width: 60px;
          padding: 0.8rem 1rem;
          border-radius: 16px;
          flex: 1 1 60px;
          max-width: 120px;
        }

        .countdown div span {
          font-size: 1.6rem;
          letter-spacing: 1.5px;
        }

        .countdown div::after {
          font-size: 0.6rem;
          letter-spacing: 1px;
        }
      }

      .contact-section {
        background: #fff0f3; /* Light background for contact section */
        border-radius: 20px;
        padding: 30px 25px;
        box-shadow: 0 4px 20px rgba(194, 0, 58, 0.15); /* Shadow for depth */
        max-width: 480px; /* Max width for contact section */
        width: 100%;
        margin-bottom: 3rem;
        color: var(--text-main);
      }

      .contact-section h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: var(--primary-color);
      }

      .contact-section p {
        font-size: 1.1rem;
        margin-bottom: 0;
      }

      .contact-section a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-section a:hover {
        color: var(--primary-light);
        text-decoration: underline;
      }

      .social-icons {
        display: flex;
        gap: 1.5rem; /* Space between social icons */
        margin-bottom: 2rem;
        justify-content: center;
      }

      .social-icons a {
        font-size: 2.5rem; /* Size of social icons */
        color: var(--primary-color);
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }

      .social-icons a:hover {
        color: var(--social-hover);
      }

      footer {
        margin-top: 2rem;
        font-size: 1rem;
        color: var(--text-light);
      }

      /* Fade in animation for main content */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Pop animation for countdown numbers */
      @keyframes pop {
        0% {
          transform: scale(1);
          color: white;
          text-shadow: 0 0 0 transparent;
        }
        50% {
          transform: scale(1.3); /* Scale up for pop effect */
          color: #fff8f8; /* Slightly brighter color during pop */
          text-shadow: 0 0 15px #fff; /* Glow effect during pop */
        }
        100% {
          transform: scale(1);
          color: white;
          text-shadow: 0 0 0 transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader HTML -->
    <div id="loader">
      <div class="loader-text">
        <span class="letter">S</span>
        <span class="letter">O</span>
        <span class="letter">U</span>
        <span class="letter">R</span>
        <span class="letter">A</span>
        <span class="letter">V</span>
      </div>
    </div>

    <!-- Main content of the page -->
    <main id="main-content">
      <h1>Coming Soon!</h1>
      <p class="description">
        Hi, I'm Sourav Saha! I'm building something exciting. Stay tuned!
      </p>

      <div class="countdown" id="countdown">
        <div data-label="Days"><span id="days">00</span></div>
        <div data-label="Hours"><span id="hours">00</span></div>
        <div data-label="Minutes"><span id="minutes">00</span></div>
        <div data-label="Seconds"><span id="seconds">00</span></div>
      </div>

      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          Have questions or want to get in touch?<br />
          <a href="mailto:hello@sourav.com.bd">hello@sourav.com.bd</a>
        </p>
      </section>

      <div class="social-icons">
        <a
          href="https://www.facebook.com/souravsahapartho"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/souravsahapartho"
          aria-label="Instagram"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/souravsahapartho"
          aria-label="LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>

      <footer>&copy; 2025 Sourav Saha. All rights reserved.</footer>
    </main>

    <script>
      // Wait for the page to fully load
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");

        // Simulate a loading time (e.g., 4 seconds)
        setTimeout(() => {
          loader.style.display = "none"; // Hide loader
          mainContent.style.display = "flex"; // Show main content
        }, 4000); // Adjust timeout as needed
      });

      // Function to animate a numerical value (not used in the current countdown implementation but kept for potential future use)
      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const value = Math.floor(progress * (end - start) + start);
          obj.textContent = value.toString().padStart(2, "0"); // Ensure two digits with leading zero
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      // Function to update the countdown timer
      function updateCountdown() {
        const countdownDate = new Date("2025-12-31T23:59:59").getTime(); // Set your target date and time
        const now = new Date().getTime();
        const distance = countdownDate - now;

        // If the countdown is over
        if (distance < 0) {
          document.getElementById("countdown").innerHTML =
            "<p>Event Started!</p>"; // Display message when event starts
          clearInterval(interval); // Stop the countdown interval
          return;
        }

        // Calculate time units
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const elems = ["days", "hours", "minutes", "seconds"];
        const values = [days, hours, minutes, seconds];

        // Update countdown elements and add animation class if value changed
        elems.forEach((id, i) => {
          const elem = document.getElementById(id);
          const newValue = values[i].toString().padStart(2, "0"); // Ensure two digits
          if (elem.textContent !== newValue) {
            elem.textContent = newValue;
            elem.classList.add("animate"); // Add pop animation class
            // Remove animation class after it finishes so it can be re-triggered
            setTimeout(() => {
              elem.classList.remove("animate");
            }, 400); // Duration of the pop animation
          }
        });
      }

      // Initial call to set countdown and then update every second
      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
