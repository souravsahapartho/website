<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sourav Saha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhZYDxjjUb1O55UK2IJCmFvz3_SvuDwdomm9AN6pLhoQlYYg8aFWn78BL47uBXR20lex_0RtgCFhtWgSI-DEHfk5BgyqX2CwEDCXUAY-2HdA-325LbhU_99pawhU9kQdhy8P2lm9xgwNxSvcMC7g8c5MWgWUXnTBetaCbT3lJmYSPBQoG2H2-KR3ovu9sg/s320/100kbfavicon.jpg"
      type="image/png"
    />
    <style>
      :root {
        --primary-color: #c2003a;
        --primary-dark: #6d1e30;
        --primary-light: #ff4b6e;
        --background-main-start: #fff0f3;
        --background-main-end: #ffe1e8;
        --text-main: #4a1c29;
        --text-light: #7a3a4e;
        --social-hover: #ff8392;
        --countdown-shadow: rgba(194, 0, 58, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-main-start),
          var(--background-main-end)
        );
        color: var(--text-main);
        overflow-x: hidden;
      }

      /* Darker loader gradient */
      #loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          270deg,
          #8b001f,
          #a6002e,
          #b22f4a,
          #8b001f
        );
        background-size: 800% 800%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loader span {
        font-size: 4rem;
        font-weight: 900;
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      #loader span::before {
        content: "SOURAV";
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 100%
        );
        animation: shine. 1.5s infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      #main-content {
        display: none;
        min-height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5em;
        color: var(--text-main);
        animation: fadeIn 2s ease-in-out;
      }

      .description {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
        color: var(--text-light);
      }

      .countdown {
        display: flex;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
        width: 100%;
        max-width: 600px;
      }

      .countdown div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.2rem 1.8rem;
        border-radius: 20px;
        color: white;
        font-weight: 700;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-width: 75px;
        max-width: 160px;
        flex: 1 1 75px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: default;
        text-align: center;
      }

      /* Countdown colors: alternate between primary-color and primary-dark */
      .countdown div:nth-child(odd) {
        background: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color);
      }

      .countdown div:nth-child(even) {
        background: var(--primary-dark);
        box-shadow: 0 0 20px var(--primary-dark);
      }

      .countdown div span {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        line-height: 1;
        transition: transform 0.3s ease;
        letter-spacing: 2px;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        display: block;
        text-align: center;
      }

      .countdown div span.animate {
        animation: pop 0.4s ease forwards;
      }

      .countdown div::after {
        content: attr(data-label);
        position: relative;
        bottom: 0;
        left: 0;
        transform: none;
        font-size: clamp(0.65rem, 1.5vw, 0.8rem);
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        letter-spacing: 1.2px;
        text-transform: uppercase;
        pointer-events: none;
        margin-top: 0.4rem;
        display: block;
      }

      @media (max-width: 480px) {
        .countdown {
          max-width: 320px;
          gap: 0.6rem;
        }

        .countdown div {
          min-width: 60px;
          padding: 0.8rem 1rem;
          border-radius: 16px;
          flex: 1 1 60px;
          max-width: 120px;
        }

        .countdown div span {
          font-size: 1.6rem;
          letter-spacing: 1.5px;
        }

        .countdown div::after {
          font-size: 0.6rem;
          letter-spacing: 1px;
        }
      }

      .contact-section {
        background: #fff0f3;
        border-radius: 20px;
        padding: 30px 25px;
        box-shadow: 0 4px 20px rgba(194, 0, 58, 0.15);
        max-width: 480px;
        width: 100%;
        margin-bottom: 3rem;
        color: var(--text-main);
      }

      .contact-section h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: var(--primary-color);
      }

      .contact-section p {
        font-size: 1.1rem;
        margin-bottom: 0;
      }

      .contact-section a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-section a:hover {
        color: var(--primary-light);
        text-decoration: underline;
      }

      .social-icons {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
        justify-content: center;
      }

      .social-icons a {
        font-size: 2.5rem;
        color: var(--primary-color);
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: var(--social-hover);
      }

      footer {
        margin-top: 2rem;
        font-size: 1rem;
        color: var(--text-light);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          color: white;
          text-shadow: 0 0 0 transparent;
        }
        50% {
          transform: scale(1.3);
          color: #fff8f8;
          text-shadow: 0 0 15px #fff;
        }
        100% {
          transform: scale(1);
          color: white;
          text-shadow: 0 0 0 transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <span>SOURAV</span>
    </div>

    <main id="main-content">
      <h1>Coming Soon!</h1>
      <p class="description">
        Hi, I'm Sourav Saha! I'm building something exciting. Stay tuned!
      </p>

      <div class="countdown" id="countdown">
        <div data-label="Days"><span id="days">00</span></div>
        <div data-label="Hours"><span id="hours">00</span></div>
        <div data-label="Minutes"><span id="minutes">00</span></div>
        <div data-label="Seconds"><span id="seconds">00</span></div>
      </div>

      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          Have questions or want to get in touch?<br />
          <a href="mailto:hello@sourav.com.bd">hello@sourav.com.bd</a>
        </p>
      </section>

      <div class="social-icons">
        <a
          href="https://www.facebook.com/souravsahapartho"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/souravsahapartho"
          aria-label="Instagram"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/souravsahapartho"
          aria-label="LinkedIn"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>

      <footer>&copy; 2025 Sourav Saha. All rights reserved.</footer>
    </main>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("main-content");

        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "flex";
        }, 4000);
      });

      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const value = Math.floor(progress * (end - start) + start);
          obj.textContent = value.toString().padStart(2, "0");
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      function updateCountdown() {
        const countdownDate = new Date("2025-12-31T23:59:59").getTime();
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "<p>Event Started!</p>";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Animate changes only if digits changed (simple approach)
        const elems = ["days", "hours", "minutes", "seconds"];
        const values = [days, hours, minutes, seconds];

        elems.forEach((id, i) => {
          const elem = document.getElementById(id);
          const newValue = values[i].toString().padStart(2, "0");
          if (elem.textContent !== newValue) {
            elem.textContent = newValue;
            elem.classList.add("animate");
            setTimeout(() => {
              elem.classList.remove("animate");
            }, 400);
          }
        });
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
