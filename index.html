<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - Sourav</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-color: #c2003a;
      --primary-light: #ff4b6e;
      --background-main-start: #fff0f3;
      --background-main-end: #ffe1e8;
      --text-main: #4a1c29;
      --text-light: #7a3a4e;
      --social-hover: #ff8392;
      --countdown-shadow: rgba(194, 0, 58, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-main-start), var(--background-main-end));
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(270deg, #c2003a, #ff4b6e, #ff7a9b, #c2003a);
      background-size: 800% 800%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader span {
      font-size: 4rem;
      font-weight: 900;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    #loader span::before {
      content: 'Sourav';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
      animation: shine 2s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Main Content */
    #main-content {
      display: none;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: var(--text-main);
      animation: fadeIn 2s ease-in-out;
    }

    .description {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--text-light);
    }

    /* Countdown */
    .countdown {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 10px;
      width: 100%;
      max-width: 600px;
    }

    .countdown div {
      padding: 1.5rem 2rem;
      border-radius: 20px;
      text-align: center;
      color: white;
      font-weight: 700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-width: 90px;
      max-width: 140px;
      flex: 1 1 90px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: default;
    }

    .countdown div:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px rgba(0,0,0,0.15),
        0 0 40px currentColor;
    }

    .countdown div[data-label="Days"] {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      box-shadow: 0 0 20px #ee0979;
    }
    .countdown div[data-label="Hours"] {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      box-shadow: 0 0 20px #2193b0;
    }
    .countdown div[data-label="Minutes"] {
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      box-shadow: 0 0 20px #56ab2f;
    }
    .countdown div[data-label="Seconds"] {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      box-shadow: 0 0 25px #fd1d1d;
    }

    .countdown div span {
      display: block;
      font-size: clamp(2.2rem, 5vw, 3rem);
      line-height: 1;
      transition: transform 0.3s ease;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .countdown div span.animate {
      animation: pop 0.4s ease forwards;
    }

    .countdown div::after {
      content: attr(data-label);
      position: relative;
      bottom: 0;
      left: 0;
      transform: none;
      font-size: clamp(0.85rem, 2vw, 1rem);
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 1.2px;
      text-transform: uppercase;
      pointer-events: none;
      margin-top: 0.4rem;
      display: block;
    }

    /* Contact Section */
    .contact-section {
      background: #fff0f3;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(194, 0, 58, 0.15);
      max-width: 480px;
      width: 100%;
      margin-bottom: 3rem;
      color: var(--text-main);
    }

    .contact-section h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 0;
    }

    .contact-section a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-section a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .social-icons a {
      font-size: 2.5rem;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--social-hover);
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text-light);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        color: white;
        text-shadow: 0 0 0 transparent;
      }
      50% {
        transform: scale(1.3);
        color: #fff8f8;
        text-shadow: 0 0 15px #fff;
      }
      100% {
        transform: scale(1);
        color: white;
        text-shadow: 0 0 0 transparent;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <span>Sourav</span>
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <h1>Coming Soon!</h1>
    <p class="description">Hi, I'm Sourav! I'm building something exciting. Stay tuned!</p>

    <!-- Countdown Section FIRST -->
    <div class="countdown" id="countdown">
      <div data-label="Days"><span id="days">00</span></div>
      <div data-label="Hours"><span id="hours">00</span></div>
      <div data-label="Minutes"><span id="minutes">00</span></div>
      <div data-label="Seconds"><span id="seconds">00</span></div>
    </div>

    <!-- Contact Section SECOND -->
    <section class="contact-section">
      <h2>Contact Me</h2>
      <p>Have questions or want to get in touch? Send me an email at<br />
      <a href="mailto:sourav@example.com">sourav@example.com</a></p>
    </section>

    <!-- Social Icons LAST -->
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <footer>Â© 2025 Sourav. All rights reserved.</footer>
  </main>

  <script>
    // Loader Fade Out
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const mainContent = document.getElementById('main-content');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          mainContent.style.display = 'flex';
        }, 700);
      }, 1600);
    });

    // Countdown
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        daysEl.textContent = '00';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      animateValue(daysEl, days);
      animateValue(hoursEl, hours);
      animateValue(minutesEl, minutes);
      animateValue(secondsEl, seconds);
    }

    function animateValue(element, value) {
      const current = parseInt(element.textContent, 10);
      if (current !== value) {
        element.textContent = value.toString().padStart(2, '0');
        element.classList.add('animate');
        setTimeout(() => element.classList.remove('animate'), 400);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
